<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="General"/>

<f:section name="content">    
    <f:if condition="{news}">
        <f:then>            
            <f:switch expression="{settings.templateLayout}">
                <f:case value="2">
                    <f:render section="events" arguments="{_all}" />
                </f:case>
                <f:case value="7">
                    <f:render section="events" arguments="{_all}" />
                </f:case>
                <f:defaultCase>
                    <f:switch expression="{settings.templateLayout}">
                        <f:case value="1">
                            <f:variable name="class" value="cols" />
                        </f:case>
                        <f:defaultCase>
                            <f:variable name="class" value="list" />
                        </f:defaultCase>
                    </f:switch>
                    <div class="news-list-view news-list-{class} container newsevents-list-view" id="news-container-{contentObjectData.uid}">
                        <f:if condition="{settings.hidePagination}">
                            <f:then>
                                <f:for each="{news}" as="newsItem" iteration="iterator">
                                    <f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"/>
                                </f:for>
                            </f:then>
                            <f:else>
                                <f:if condition="{settings.list.paginate.insertAbove}">
                                    <f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
                                    <div class="mb-4"></div>
                                </f:if>
                                <f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
                                    <f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"/>
                                </f:for>
                                <f:if condition="{settings.list.paginate.insertBelow}">
                                    <f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
                                </f:if>
                            </f:else>
                        </f:if>
                    </div>
                </f:defaultCase>
            </f:switch>
        </f:then>
        <f:else>
            <div class="no-news-found">
                <f:translate key="list_nonewsfound"/>
            </div>
        </f:else>
    </f:if>
    <!--TYPO3SEARCH_begin-->
</f:section>

<f:section name="events">    
    <div class="events-list-view newsevents-list-view" id="events-container-{contentObjectData.uid}">
        <f:if condition="{settings.hidePagination}">
            <f:then>
                <div class="list-view">
                    <div class="table-responsive">
                        <table>
                            <tbody>
                                <f:for each="{news}" as="newsItem" iteration="iterator">
                                    <f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"/>
                                </f:for>
                            </tbody>
                        </table>
                    </div>
                </div>
            </f:then>
            <f:else>
                <f:if condition="{settings.list.paginate.insertAbove}">
                    <f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
                </f:if>
                <div class="list-view">
                    <div class="table-responsive">
                        <table>
                            <tbody>
                                <f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
                                    <f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"/>
                                </f:for>
                            </tbody>
                        </table>
                    </div>
                </div>
                <f:if condition="{settings.list.paginate.insertBelow}">
                    <br />
                    <f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}"/>
                </f:if>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
