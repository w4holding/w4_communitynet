<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="iscontainer" value="0" />
<v:condition.string.contains haystack="{data.CType}" needle="-container">
    <f:variable name="iscontainer" value="1" />
</v:condition.string.contains>
<f:if condition="{data.header_layout} != 100 && !{iscontainer}">
    <f:if condition="{data.header} || {data.subheader} || {data.date}">
        <header>
            <f:render partial="Header/Header" arguments="{
                header: data.header,
                layout: data.header_layout,
                positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
                customStyle: '{f:if(condition: data.tx_w4communitynet_colorheader, then: \'color-header\')} {f:if(condition: data.tx_w4communitynet_underlineheader, then: \'underline-header\')}',
                asParagraph: '{data.tx_w4communitynet_pheader}',
                link: data.header_link,
                default: settings.defaultHeaderType}"
            />
            <f:render partial="Header/SubHeader" arguments="{
                subheader: data.subheader,
                layout: data.header_layout,
                positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
                default: settings.defaultHeaderType}"/>
            <f:render partial="Header/Date" arguments="{
                date: data.date,
                positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}'}"/>
        </header>
    </f:if>
</f:if>
</html>
