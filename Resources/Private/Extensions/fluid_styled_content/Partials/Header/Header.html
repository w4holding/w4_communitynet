<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
    <f:if condition="{layout}>=1 && {layout}<=6">
        <f:then>
            <f:variable name="tag" value="{f:if(condition: '{asParagraph}', then: 'p', else: 'h{layout}')}" />
            <{tag} class="h{layout} {positionClass} {customStyle}">
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </{tag}>
        </f:then>
        <f:else>
            <f:switch expression="{layout}">
                <f:case value="100">
                    <f:comment> -- do not show header -- </f:comment>
                </f:case>
                <f:defaultCase>
                    <f:if condition="{default}">
                        <f:render partial="Header/Header" arguments="{
                            header: header,
                            layout: default,
                            positionClass: positionClass,
                            customStyle: customStyle,
                            asParagraph: asParagraph,
                            link: link}" />
                    </f:if>
                </f:defaultCase>
            </f:switch>
        </f:else>
    </f:if>
</f:if>
</html>
