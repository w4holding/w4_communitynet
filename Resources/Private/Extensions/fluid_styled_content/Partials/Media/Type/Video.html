<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="video">
    <div class="video-embed">
        <f:if condition="{data.image_zoom}">
            <f:then>
                <div class="modal-iframe modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
                    role="dialog">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="content-iframe br-iframe ratio ratio-16x9">
                                    <f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}"/>

                                </div>
                            </div>
                            <button type="button" class="btn-close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-iframe-link">
                    <div class="preview">
                        <img class="preview-img" src="{f:uri.image(src:'{file.uid}',treatIdAsReference:'1')}" alt=""/>
                    </div>
                </div>
            </f:then>
            <f:else>
                <f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
            </f:else>
        </f:if>
    </div>
    <f:if condition="{file.description}">
        <figcaption class="video-caption">
            {file.description -> f:format.nl2br()}
        </figcaption>
    </f:if>
</figure>
</html>
